<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Centros de FP - M치laga</title>
    <style>
        /* === ESTILOS PRINCIPALES (sin cambios) === */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f0;
        }
        .header-banner {
            background: linear-gradient(135deg, #009245 0%, #8BC53F 100%);
            padding: 30px 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,146,69,0.2);
        }
        .container { max-width: 1400px; margin: 0 auto; }
        .header-content { max-width: 1400px; margin: 0 auto; }
        h1 {
            color: #FFFFFF;
            margin-bottom: 8px;
            font-size: 32px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        .subtitle { color: #FFFFFF; margin-bottom: 0; font-size: 16px; opacity: 0.95; }
        .container-content { padding: 0 20px 20px 20px; }
        .filters {
            background: white; padding: 25px; border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,146,69,0.1);
            margin-bottom: 20px; border-top: 4px solid #009245;
        }
        .filter-row {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px; margin-bottom: 20px;
        }
        .filter-group { display: flex; flex-direction: column; }
        label {
            font-weight: 600; margin-bottom: 8px; color: #009245;
            font-size: 14px; text-transform: uppercase; letter-spacing: 0.5px;
        }
        select {
            padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px;
            font-size: 14px; background: white; cursor: pointer;
            transition: all 0.3s; color: #58595B;
        }
        select:hover { border-color: #8BC53F; }
        select:focus {
            outline: none; border-color: #009245;
            box-shadow: 0 0 0 3px rgba(0, 146, 69, 0.1);
        }
        .button-group { display: flex; gap: 12px; margin-top: 20px; }
        button {
            padding: 12px 24px; border: none; border-radius: 8px;
            font-size: 15px; cursor: pointer; transition: all 0.3s; font-weight: 600;
        }
        .btn-apply {
            background: #009245; color: white; flex: 1;
        }
        .btn-apply:hover {
            background: #007a38; transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 146, 69, 0.3);
        }
        .btn-reset {
            background: #8BC53F; color: white;
        }
        .btn-reset:hover {
            background: #7ab535; transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 197, 63, 0.3);
        }
        .map-container {
            background: white; border-radius: 12px; overflow: hidden;
            box-shadow: 0 4px 12px rgba(0,146,69,0.15);
            height: 600px; border: 1px solid #e0e0e0;
        }
        #map { width: 100%; height: 100%; }
        .stats {
            background: linear-gradient(135deg, #009245 0%, #8BC53F 100%);
            padding: 20px 25px; border-radius: 12px; margin-top: 20px;
            box-shadow: 0 4px 12px rgba(0,146,69,0.2);
            display: flex; justify-content: space-around; align-items: center;
            flex-wrap: wrap; gap: 20px;
        }
        .stat-item {
            display: flex; flex-direction: column; align-items: center;
            gap: 5px; padding: 10px 20px;
            background: rgba(255,255,255,0.15);
            border-radius: 8px; backdrop-filter: blur(10px);
        }
        .stat-label {
            color: #FFFFFF; font-size: 13px; font-weight: 500;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .stat-value {
            color: #FFFFFF; font-weight: 700; font-size: 32px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        .legend {
            background: white; padding: 25px; border-radius: 12px;
            margin-top: 20px; box-shadow: 0 2px 8px rgba(0,146,69,0.1);
            border-top: 4px solid #009245;
        }
        .legend h3 {
            font-size: 18px; margin-bottom: 15px; color: #009245;
            font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px;
        }
        .legend-items {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 10px;
        }
        .legend-item {
            display: flex; align-items: center; gap: 10px; font-size: 13px;
            padding: 8px; border-radius: 6px; transition: background 0.2s; color: #58595B;
        }
        .legend-item:hover { background: #f0f4f0; }
        .legend-color {
            width: 24px; height: 24px; border-radius: 50%;
            border: 3px solid white; box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            flex-shrink: 0;
        }
        @media (max-width: 768px) {
            .header-banner { padding: 20px; }
            .container-content { padding: 0 10px 10px 10px; }
            h1 { font-size: 24px; }
            .subtitle { font-size: 14px; }
            .filter-row { grid-template-columns: 1fr; }
            .map-container { height: 450px; }
            .stats { flex-direction: column; padding: 15px; }
            .stat-item { width: 100%; }
            .button-group { flex-direction: column; }
            .btn-apply { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="header-banner">
        <div class="header-content">
            <h1>游꿉 Centros de Formaci칩n Profesional en M치laga</h1>
            <p class="subtitle">Consejer칤a de Desarrollo Educativo y Formaci칩n Profesional - Junta de Andaluc칤a</p>
        </div>
    </div>
    
    <div class="container">
        <div class="container-content">
            <div class="filters">
                <div class="filter-row">
                    <div class="filter-group">
                        <label for="familiaFilter">Familia Profesional</label>
                        <select id="familiaFilter"><option value="">Todas las familias</option></select>
                    </div>
                    <div class="filter-group">
                        <label for="ensenanzaFilter">Tipo de Ense침anza</label>
                        <select id="ensenanzaFilter"><option value="">Todas las ense침anzas</option></select>
                    </div>
                    <div class="filter-group">
                        <label for="localidadFilter">Localidad</label>
                        <select id="localidadFilter"><option value="">Todas las localidades</option></select>
                    </div>
                </div>
                <div class="button-group">
                    <button class="btn-apply" onclick="applyFilters()">游댌 Aplicar Filtros</button>
                    <button class="btn-reset" onclick="resetFilters()">游댃 Limpiar Filtros</button>
                </div>
            </div>
            
            <div class="map-container"><div id="map"></div></div>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="centrosCount">0</div>
                    <div class="stat-label">Centros mostrados</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="ciclosCount">0</div>
                    <div class="stat-label">Ciclos formativos</div>
                </div>
            </div>
            
            <div class="legend">
                <h3>Familias Profesionales</h3>
                <div class="legend-items" id="legendItems"></div>
            </div>
        </div>
    </div>

    <!-- Archivo externo con datos -->
    <script src="datos.js"></script>

    <!-- Script principal -->
    <script>
        let map, markers = [], allData = [], infoWindow;

        const familyColors = {
            'Inform치tica y Comunicaciones': '#3498db',
            'Administraci칩n y Gesti칩n': '#e74c3c',
            'Sanidad': '#2ecc71',
            'Comercio y Marketing': '#f39c12',
            'Servicios Socioculturales y a la Comunidad': '#9b59b6',
            'Hosteler칤a y Turismo': '#1abc9c',
            'Electricidad y Electr칩nica': '#e67e22',
            'Transporte y Mantenimiento de Veh칤culos': '#34495e',
            'Imagen Personal': '#e91e63',
            'Edificaci칩n y obra civil': '#795548',
            'Fabricaci칩n Mec치nica': '#607d8b',
            'Instalaci칩n y Mantenimiento': '#ff5722',
            'Artes Gr치ficas': '#673ab7',
            'Imagen y Sonido': '#00bcd4',
            'Actividades F칤sicas y Deportivas': '#4caf50',
            'Agraria': '#8bc34a',
            'Qu칤mica': '#cddc39',
            'Seguridad y Medio Ambiente': '#ffc107',
            'Energ칤a y Agua': '#ff9800',
            'Textil, Confecci칩n y Piel': '#9c27b0',
            'Madera, Mueble y Corcho': '#795548',
            'Industrias Alimentarias': '#f44336',
            'Mar칤timo - Pesquera': '#2196f3',
            'Artes y Artesan칤as': '#ff6f00'
        };

        async function initMap() {
            try {
                const { Map } = await google.maps.importLibrary("maps");
                const { AdvancedMarkerElement, PinElement } = await google.maps.importLibrary("marker");

                map = new Map(document.getElementById("map"), {
                    zoom: 9,
                    center: { lat: 36.7213, lng: -4.4214 },
                    mapId: 'DEMO_MAP_ID',
                });

                infoWindow = new google.maps.InfoWindow();
                loadData();
                populateFilters();
                createLegend();
                displayMarkers(allData);
            } catch (err) {
                console.error('Error initializing map:', err);
                document.getElementById('map').innerHTML = '<p style="color:red;text-align:center;margin-top:100px;">丘멆잺 Error al cargar el mapa</p>';
            }
        }

        function loadData() {
            if (typeof CENTROS_DATA !== 'undefined') {
                allData = CENTROS_DATA.filter(d => d.latitud && d.longitud);
            }
        }

        function populateFilters() {
            const familias = [...new Set(allData.map(d => d['Familia Profesional']))].filter(Boolean).sort();
            const ensenanzas = [...new Set(allData.map(d => d.ENSE칌ANZA))].filter(Boolean).sort();
            const localidades = [...new Set(allData.map(d => d.LOCALIDAD))].filter(Boolean).sort();

            for (const [selectId, values] of Object.entries({
                familiaFilter: familias,
                ensenanzaFilter: ensenanzas,
                localidadFilter: localidades
            })) {
                const select = document.getElementById(selectId);
                values.forEach(v => {
                    const opt = document.createElement('option');
                    opt.value = opt.textContent = v;
                    select.appendChild(opt);
                });
            }
        }

        function createLegend() {
            const legendItems = document.getElementById('legendItems');
            const familias = [...new Set(allData.map(d => d['Familia Profesional']))].filter(Boolean).sort();
            familias.forEach(f => {
                const item = document.createElement('div');
                item.className = 'legend-item';
                const color = document.createElement('div');
                color.className = 'legend-color';
                color.style.backgroundColor = familyColors[f] || '#95a5a6';
                const text = document.createElement('span');
                text.textContent = f;
                item.append(color, text);
                legendItems.appendChild(item);
            });
        }

        async function displayMarkers(data) {
            markers.forEach(m => m.map = null);
            markers = [];
            const { AdvancedMarkerElement, PinElement } = await google.maps.importLibrary("marker");

            const grouped = {};
            data.forEach(d => {
                const key = `${d.Centro}_${d.latitud}_${d.longitud}`;
                if (!grouped[key]) grouped[key] = { ...d, ciclos: [] };
                grouped[key].ciclos.push({
                    ciclo: d['Ciclo Formativo'],
                    familia: d['Familia Profesional'],
                    ensenanza: d.ENSE칌ANZA
                });
            });

            const bounds = new google.maps.LatLngBounds();

            Object.values(grouped).forEach(centro => {
                const color = familyColors[centro.ciclos[0].familia] || '#95a5a6';
                const pin = new PinElement({ background: color, borderColor: '#fff', glyphColor: '#fff' });
                const marker = new AdvancedMarkerElement({
                    map, position: { lat: centro.latitud, lng: centro.longitud }, title: centro.Centro, content: pin.element
                });
                marker.addListener('click', () => {
                    const ciclosHTML = centro.ciclos.map(c => `
                        <div style="padding: 8px; margin: 5px 0; background: #f9f9f9; border-radius: 6px; border-left: 4px solid ${familyColors[c.familia] || '#95a5a6'};">
                            <div style="font-weight: 600; color: #333; margin-bottom: 3px;">${c.ciclo}</div>
                            <div style="font-size: 12px; color: #666;">游닄 ${c.familia}</div>
                            <div style="font-size: 12px; color: #666;">游꿉 ${c.ensenanza}</div>
                        </div>
                    `).join('');
                    
                    infoWindow.setContent(`
                        <div style="max-width: 350px; font-family: 'Segoe UI', sans-serif;">
                            <h3 style="color: #009245; margin: 0 0 10px 0; font-size: 18px; border-bottom: 3px solid #8BC53F; padding-bottom: 8px;">
                                ${centro.Centro}
                            </h3>
                            <div style="color: #555; margin-bottom: 12px; font-size: 14px;">
                                游늸 <strong>${centro.LOCALIDAD}</strong>
                            </div>
                            <div style="background: linear-gradient(135deg, #009245, #8BC53F); color: white; padding: 8px 12px; border-radius: 6px; margin-bottom: 12px; text-align: center; font-weight: 600;">
                                ${centro.ciclos.length} Ciclo${centro.ciclos.length !== 1 ? 's' : ''} Formativo${centro.ciclos.length !== 1 ? 's' : ''}
                            </div>
                            <div style="max-height: 300px; overflow-y: auto;">
                                ${ciclosHTML}
                            </div>
                        </div>
                    `);
                    infoWindow.open(map, marker);
                });

            if (markers.length) map.fitBounds(bounds);
            updateStats(data);
        }

        function updateStats(data) {
            document.getElementById('centrosCount').textContent = new Set(data.map(d => d.Centro)).size;
            document.getElementById('ciclosCount').textContent = data.length;
        }

        function applyFilters() {
            const f = document.getElementById('familiaFilter').value;
            const e = document.getElementById('ensenanzaFilter').value;
            const l = document.getElementById('localidadFilter').value;
            let filtered = allData;
            if (f) filtered = filtered.filter(d => d['Familia Profesional'] === f);
            if (e) filtered = filtered.filter(d => d.ENSE칌ANZA === e);
            if (l) filtered = filtered.filter(d => d.LOCALIDAD === l);
            displayMarkers(filtered);
        }

        function resetFilters() {
            document.getElementById('familiaFilter').value = '';
            document.getElementById('ensenanzaFilter').value = '';
            document.getElementById('localidadFilter').value = '';
            displayMarkers(allData);
        }
    </script>

    <!-- Google Maps con callback (carga garantizada) -->
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANqujWU86Yfi_1vfhTKxc1hr3s6Hce0tA&v=beta&loading=async&callback=initMap">
    </script>
</body>
</html>
