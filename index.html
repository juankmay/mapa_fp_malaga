<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Centros de FP - Málaga</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f0;
        }
        .header-banner {
            background: linear-gradient(135deg, #009245 0%, #8BC53F 100%);
            padding: 30px 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,146,69,0.2);
        }
        .container { max-width: 1400px; margin: 0 auto; }
        .header-content { max-width: 1400px; margin: 0 auto; }
        h1 {
            color: #FFFFFF;
            margin-bottom: 8px;
            font-size: 32px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        .subtitle { color: #FFFFFF; font-size: 16px; opacity: 0.95; }
        .container-content { padding: 0 20px 20px 20px; }
        .filters {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,146,69,0.1);
            margin-bottom: 20px;
            border-top: 4px solid #009245;
        }
        .filter-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .filter-group { display: flex; flex-direction: column; }
        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #009245;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        select, input[type="text"] {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            color: #58595B;
            transition: all 0.3s;
        }
        select:hover, input[type="text"]:hover { border-color: #8BC53F; }
        select:focus, input[type="text"]:focus {
            outline: none;
            border-color: #009245;
            box-shadow: 0 0 0 3px rgba(0, 146, 69, 0.1);
        }
        .button-group { display: flex; gap: 12px; margin-top: 20px; }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        .btn-apply {
            background: #009245;
            color: white;
            flex: 1;
        }
        .btn-apply:hover {
            background: #007a38;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 146, 69, 0.3);
        }
        .btn-reset {
            background: #8BC53F;
            color: white;
        }
        .btn-reset:hover {
            background: #7ab535;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 197, 63, 0.3);
        }
        .map-container {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 12px rgba(0,146,69,0.15);
            height: 600px;
            border: 1px solid #e0e0e0;
        }
        #map { width: 100%; height: 100%; }
        .stats {
            background: linear-gradient(135deg, #009245 0%, #8BC53F 100%);
            padding: 20px 25px;
            border-radius: 12px;
            margin-top: 20px;
            box-shadow: 0 4px 12px rgba(0,146,69,0.2);
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.15);
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }
        .stat-label {
            color: #FFFFFF;
            font-size: 13px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .stat-value {
            color: #FFFFFF;
            font-weight: 700;
            font-size: 32px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        .legend {
            background: white;
            padding: 25px;
            border-radius: 12px;
            margin-top: 20px;
            box-shadow: 0 2px 8px rgba(0,146,69,0.1);
            border-top: 4px solid #009245;
        }
        .legend h3 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #009245;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .legend-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 10px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
            padding: 8px;
            border-radius: 6px;
            transition: background 0.2s;
            color: #58595B;
        }
        .legend-item:hover { background: #f0f4f0; }
        .legend-color {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="header-banner">
        <div class="header-content">
            <h1>🎓 Centros de Formación Profesional en Málaga</h1>
            <p class="subtitle">Consejería de Desarrollo Educativo y Formación Profesional - Junta de Andalucía</p>
        </div>
    </div>
    
    <div class="container">
        <div class="container-content">
            <div class="filters">
                <!-- 🔍 Nuevo campo de búsqueda -->
                <div class="filter-group" style="margin-bottom: 20px;">
                    <label for="busquedaCentro">🔎 Buscar centro</label>
                    <input type="text" id="busquedaCentro" placeholder="Escribe el nombre del centro..." list="sugerenciasCentros" autocomplete="off">
                    <datalist id="sugerenciasCentros"></datalist>
                </div>

                <div class="filter-row">
                    <div class="filter-group">
                        <label for="familiaFilter">Familia Profesional</label>
                        <select id="familiaFilter"><option value="">Todas las familias</option></select>
                    </div>
                    <div class="filter-group">
                        <label for="ensenanzaFilter">Tipo de Enseñanza</label>
                        <select id="ensenanzaFilter"><option value="">Todas las enseñanzas</option></select>
                    </div>
                    <div class="filter-group">
                        <label for="localidadFilter">Localidad</label>
                        <select id="localidadFilter"><option value="">Todas las localidades</option></select>
                    </div>
                </div>
                
                <div class="button-group">
                    <button class="btn-apply" onclick="applyFilters()">🔍 Aplicar Filtros</button>
                    <button class="btn-reset" onclick="resetFilters()">🔄 Limpiar Filtros</button>
                </div>
            </div>
            
            <div class="map-container">
                <div id="map"></div>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="centrosCount">0</div>
                    <div class="stat-label">Centros mostrados</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="ciclosCount">0</div>
                    <div class="stat-label">Ciclos formativos</div>
                </div>
            </div>
            
            <div class="legend">
                <h3>Familias Profesionales</h3>
                <div class="legend-items" id="legendItems"></div>
            </div>
        </div>
    </div>

    <!-- Cargar datos -->
    <script src="datos.js"></script>

    <script>
        let map, markers = [], allData = [], infoWindow;
        const familyColors = {
            'Informática y Comunicaciones': '#3498db',
            'Administración y Gestión': '#e74c3c',
            'Sanidad': '#2ecc71',
            'Comercio y Marketing': '#f39c12',
            'Servicios Socioculturales y a la Comunidad': '#9b59b6',
            'Hostelería y Turismo': '#1abc9c',
            'Electricidad y Electrónica': '#e67e22',
            'Transporte y Mantenimiento de Vehículos': '#34495e',
            'Imagen Personal': '#e91e63',
            'Edificación y obra civil': '#795548',
            'Fabricación Mecánica': '#607d8b',
            'Instalación y Mantenimiento': '#ff5722',
            'Artes Gráficas': '#673ab7',
            'Imagen y Sonido': '#00bcd4',
            'Actividades Físicas y Deportivas': '#4caf50',
            'Agraria': '#8bc34a',
            'Química': '#cddc39',
            'Seguridad y Medio Ambiente': '#ffc107',
            'Energía y Agua': '#ff9800',
            'Textil, Confección y Piel': '#9c27b0',
            'Madera, Mueble y Corcho': '#795548',
            'Industrias Alimentarias': '#f44336',
            'Marítimo - Pesquera': '#2196f3',
            'Artes y Artesanías': '#ff6f00'
        };

        function loadData() {
            if (typeof CENTROS_DATA !== 'undefined') {
                allData = CENTROS_DATA.filter(d => d.latitud && d.longitud);
            } else {
                console.error('No se encontró CENTROS_DATA');
            }
        }

        function populateFilters() {
            const familias = [...new Set(allData.map(d => d['Familia Profesional']))].filter(Boolean).sort();
            const ensenanzas = [...new Set(allData.map(d => d.ENSEÑANZA))].filter(Boolean).sort();
            const localidades = [...new Set(allData.map(d => d.LOCALIDAD))].filter(Boolean).sort();

            const familiaSelect = document.getElementById('familiaFilter');
            familias.forEach(f => familiaSelect.innerHTML += `<option>${f}</option>`);

            const ensenanzaSelect = document.getElementById('ensenanzaFilter');
            ensenanzas.forEach(e => ensenanzaSelect.innerHTML += `<option>${e}</option>`);

            const localidadSelect = document.getElementById('localidadFilter');
            localidades.forEach(l => localidadSelect.innerHTML += `<option>${l}</option>`);
        }

        function setupSearch() {
            const input = document.getElementById('busquedaCentro');
            const datalist = document.getElementById('sugerenciasCentros');
            const centros = [...new Set(allData.map(d => d.Centro))].sort();
            datalist.innerHTML = centros.map(c => `<option value="${c}"></option>`).join('');
            input.addEventListener('input', applyFilters);
        }

        async function displayMarkers(data) {
            markers.forEach(m => m.map = null);
            markers = [];
            const { AdvancedMarkerElement, PinElement } = await google.maps.importLibrary("marker");
            const grouped = {};
            data.forEach(item => {
                const key = `${item.Centro}_${item.latitud}_${item.longitud}`;
                if (!grouped[key]) grouped[key] = { centro: item.Centro, localidad: item.LOCALIDAD, lat: item.latitud, lng: item.longitud, ciclos: [] };
                grouped[key].ciclos.push(item);
            });
            const bounds = new google.maps.LatLngBounds();
            Object.values(grouped).forEach(c => {
                const color = familyColors[c.ciclos[0]['Familia Profesional']] || '#95a5a6';
                const pin = new PinElement({ background: color, borderColor: '#fff', scale: 1.2 });
                const marker = new AdvancedMarkerElement({
                    map, position: { lat: c.lat, lng: c.lng }, title: c.centro, content: pin.element
                });
                marker.addListener('click', () => {
                    infoWindow.setContent(`<div><strong>${c.centro}</strong><br>${c.localidad}</div>`);
                    infoWindow.open(map, marker);
                });
                markers.push(marker);
                bounds.extend({ lat: c.lat, lng: c.lng });
            });
            if (markers.length) map.fitBounds(bounds);
            document.getElementById('centrosCount').textContent = Object.keys(grouped).length;
            document.getElementById('ciclosCount').textContent = data.length;
        }

        function applyFilters() {
            const f = document.getElementById('familiaFilter').value;
            const e = document.getElementById('ensenanzaFilter').value;
            const l = document.getElementById('localidadFilter').value;
            const b = document.getElementById('busquedaCentro').value.toLowerCase().trim();
            let filtered = allData;
            if (f) filtered = filtered.filter(d => d['Familia Profesional'] === f);
            if (e) filtered = filtered.filter(d => d.ENSEÑANZA === e);
            if (l) filtered = filtered.filter(d => d.LOCALIDAD === l);
            if (b) filtered = filtered.filter(d => d.Centro.toLowerCase().includes(b));
            displayMarkers(filtered);
        }

        function resetFilters() {
            ['familiaFilter', 'ensenanzaFilter', 'localidadFilter', 'busquedaCentro'].forEach(id => document.getElementById(id).value = '');
            displayMarkers(allData);
        }

        // ✅ Carga garantizada del mapa
        let mapInitialized = false;
        async function initMap() {
            if (mapInitialized) return;
            mapInitialized = true;
            document.getElementById('map').innerHTML = '<div style="display:flex;align-items:center;justify-content:center;height:100%;color:#009245;font-weight:600;">Cargando mapa...</div>';
            const { Map } = await google.maps.importLibrary("maps");
            map = new Map(document.getElementById("map"), {
                zoom: 9, center: { lat: 36.7213, lng: -4.4214 }, mapId: 'DEMO_MAP_ID'
            });
            infoWindow = new google.maps.InfoWindow();
            loadData(); populateFilters(); setupSearch(); displayMarkers(allData); addGeoButton(map);
        }

        function addGeoButton(map) {
            const div = document.createElement('div');
            const btn = document.createElement('button');
            btn.textContent = '📍 Ir a mi ubicación';
            Object.assign(btn.style, {
                background: '#fff', border: '2px solid #009245', borderRadius: '8px',
                margin: '10px', padding: '10px', cursor: 'pointer', boxShadow: '0 2px 6px rgba(0,0,0,.3)'
            });
            div.appendChild(btn);
            btn.addEventListener('click', () => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(pos => {
                        const loc = { lat: pos.coords.latitude, lng: pos.coords.longitude };
                        map.setCenter(loc); map.setZoom(13);
                        new google.maps.Marker({ position: loc, map, title: 'Tu ubicación' });
                    }, () => alert('No se pudo obtener la ubicación.'));
                }
            });
            map.controls[google.maps.ControlPosition.TOP_RIGHT].push(div);
        }
    </script>

    <!-- ✅ Carga del mapa con callback -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=&v=bAIzaSyANqujWU86Yfi_1vfhTKxc1hr3s6Hce0tAeta&callback=initMap"></script>
</body>
</html>
