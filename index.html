<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Centros de FP - M√°laga</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f0;
        }
        
        .header-banner {
            background: linear-gradient(135deg, #009245 0%, #8BC53F 100%);
            padding: 30px 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,146,69,0.2);
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            color: #FFFFFF;
            margin-bottom: 8px;
            font-size: 32px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .subtitle {
            color: #FFFFFF;
            margin-bottom: 0;
            font-size: 16px;
            opacity: 0.95;
        }
        
        .container-content {
            padding: 0 20px 20px 20px;
        }
        
        .filters {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,146,69,0.1);
            margin-bottom: 20px;
            border-top: 4px solid #009245;
        }
        
        .filter-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #009245;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            color: #58595B;
        }
        
        select:hover {
            border-color: #8BC53F;
        }
        
        select:focus {
            outline: none;
            border-color: #009245;
            box-shadow: 0 0 0 3px rgba(0, 146, 69, 0.1);
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .btn-apply {
            background: #009245;
            color: white;
            flex: 1;
        }
        
        .btn-apply:hover {
            background: #007a38;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 146, 69, 0.3);
        }
        
        .btn-reset {
            background: #8BC53F;
            color: white;
            width: 100%;
        }
        
        .btn-reset:hover {
            background: #7ab535;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 197, 63, 0.3);
        }
        
        .map-container {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 12px rgba(0,146,69,0.15);
            height: 600px;
            border: 1px solid #e0e0e0;
        }
        
        #map {
            width: 100%;
            height: 100%;
        }
        
        .stats {
            background: linear-gradient(135deg, #009245 0%, #8BC53F 100%);
            padding: 20px 25px;
            border-radius: 12px;
            margin-top: 20px;
            box-shadow: 0 4px 12px rgba(0,146,69,0.2);
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.15);
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }
        
        .stat-label {
            color: #FFFFFF;
            font-size: 13px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-value {
            color: #FFFFFF;
            font-weight: 700;
            font-size: 32px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .legend {
            background: white;
            padding: 25px;
            border-radius: 12px;
            margin-top: 20px;
            box-shadow: 0 2px 8px rgba(0,146,69,0.1);
            border-top: 4px solid #009245;
        }
        
        .legend h3 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #009245;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .legend-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 10px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
            padding: 8px;
            border-radius: 6px;
            transition: background 0.2s;
            color: #58595B;
        }
        
        .legend-item:hover {
            background: #f0f4f0;
        }
        
        .legend-color {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            flex-shrink: 0;
        }
        
        @media (max-width: 768px) {
            .header-banner {
                padding: 20px;
            }
            
            .container-content {
                padding: 0 10px 10px 10px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .subtitle {
                font-size: 14px;
            }
            
            .filter-row {
                grid-template-columns: 1fr;
            }
            
            .map-container {
                height: 450px;
            }
            
            .stats {
                flex-direction: column;
                padding: 15px;
            }
            
            .stat-item {
                width: 100%;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn-apply {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header-banner">
        <div class="header-content">
            <h1>üéì Centros de Formaci√≥n Profesional en M√°laga</h1>
            <p class="subtitle">Consejer√≠a de Desarrollo Educativo y Formaci√≥n Profesional - Junta de Andaluc√≠a</p>
        </div>
    </div>
    
    <div class="container">
        <div class="container-content">
            <div class="filters">
                <div class="filter-row">
                    <div class="filter-group">
                        <label for="familiaFilter">Familia Profesional</label>
                        <select id="familiaFilter">
                            <option value="">Todas las familias</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="ensenanzaFilter">Tipo de Ense√±anza</label>
                        <select id="ensenanzaFilter">
                            <option value="">Todas las ense√±anzas</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="localidadFilter">Localidad</label>
                        <select id="localidadFilter">
                            <option value="">Todas las localidades</option>
                        </select>
                    </div>
                </div>
                
                <div class="button-group">
                    <button class="btn-reset" onclick="resetFilters()">üîÑ Limpiar Filtros</button>
                </div>
            </div>
            
            <div class="map-container">
                <div id="map"></div>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="centrosCount">0</div>
                    <div class="stat-label">Centros mostrados</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="ciclosCount">0</div>
                    <div class="stat-label">Ciclos formativos</div>
                </div>
            </div>
            
            <div class="legend">
                <h3>Familias Profesionales</h3>
                <div class="legend-items" id="legendItems"></div>
            </div>
        </div>
    </div>
    
    <script>
        let map;
        let markers = [];
        let allData = [];
        let infoWindow;
        
        const familyColors = {
            'Inform√°tica y Comunicaciones': '#3498db',
            'Administraci√≥n y gesti√≥n': '#e74c3c',
            'Sanidad': '#2ecc71',
            'Comercio y marketing': '#f39c12',
            'Servicios socioculturales y a la comunidad': '#9b59b6',
            'Hosteler√≠a y turismo': '#1abc9c',
            'Electricidad y electr√≥nica': '#e67e22',
            'Transporte y Mantenimiento de Veh√≠culos': '#34495e',
            'Imagen personal': '#e91e63',
            'Edificaci√≥n y obra civil': '#795548',
            'Fabricaci√≥n mec√°nica': '#607d8b',
            'Instalaci√≥n y Mantenimiento': '#ff5722',
            'Artes gr√°ficas': '#673ab7',
            'Imagen y sonido': '#00bcd4',
            'Actividades f√≠sicas y deportivas': '#4caf50',
            'Agraria': '#8bc34a',
            'Qu√≠mica': '#cddc39',
            'Seguridad y medio ambiente': '#ffc107',
            'Energ√≠a y Agua': '#ff9800',
            'Textil, Confecci√≥n y Piel': '#9c27b0',
            'Madera, mueble y corcho': '#795548',
            'Industrias alimentarias': '#f44336',
            'Mar√≠timo - Pesquera': '#2196f3',
            'Artes y Artesan√≠as': '#ff6f00',
            'Fabricaci√≥n Mec√°nica e Instalaci√≥n y Mantenimiento': '#455a64',
            'Vidrio y cer√°mica': '#00897b'
        };

        async function loadData() {
            try {
                const response = await window.fs.readFile('oferta_fp_geolocalizada_utf8.csv', { encoding: 'utf8' });
                
                const lines = response.split('\n');
                const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
                
                allData = [];
                for (let i = 1; i < lines.length; i++) {
                    if (lines[i].trim() === '') continue;
                    
                    const values = parseCSVLine(lines[i]);
                    if (values.length === headers.length) {
                        const obj = {};
                        headers.forEach((header, index) => {
                            obj[header] = values[index];
                        });
                        if (obj.latitud && obj.longitud) {
                            allData.push(obj);
                        }
                    }
                }
                
                console.log('Datos cargados:', allData.length, 'centros');
                return allData;
            } catch (error) {
                console.error('Error cargando datos:', error);
                return [];
            }
        }

        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current.trim().replace(/^"(.*)"$/, '$1'));
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current.trim().replace(/^"(.*)"$/, '$1'));
            
            return result;
        }

        async function initMap() {
            try {
                while (!window.google || !window.google.maps) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
                
                const { Map } = await google.maps.importLibrary("maps");
                const { AdvancedMarkerElement, PinElement } = await google.maps.importLibrary("marker");
                
                map = new Map(document.getElementById("map"), {
                    zoom: 9,
                    center: { lat: 36.7213, lng: -4.4214 },
                    mapId: 'DEMO_MAP_ID',
                    mapTypeControl: true,
                    streetViewControl: false,
                    fullscreenControl: true,
                    zoomControl: true
                });
                
                infoWindow = new google.maps.InfoWindow();
                
                await loadData();
                populateFilters();
                createLegend();
                displayMarkers(allData);
            } catch (error) {
                console.error('Error initializing map:', error);
                document.getElementById('map').innerHTML = '<div style="display:flex;align-items:center;justify-content:center;height:100%;color:#e74c3c;text-align:center;padding:20px;"><p>‚ö†Ô∏è Error al cargar el mapa.<br><small>' + error.message + '</small><br><br>Aseg√∫rate de:<br>1. Tener una API Key v√°lida<br>2. Haber activado "Maps JavaScript API" en Google Cloud Console</p></div>';
            }
        }

        function populateFilters() {
            const familias = [...new Set(allData.map(d => d['Familia Profesional']))].filter(Boolean).sort();
            const ensenanzas = [...new Set(allData.map(d => d['ENSE√ëANZA']))].filter(Boolean).sort();
            const localidades = [...new Set(allData.map(d => d['LOCALIDAD']))].filter(Boolean).sort();
            
            const familiaSelect = document.getElementById('familiaFilter');
            familias.forEach(f => {
                const option = document.createElement('option');
                option.value = f;
                option.textContent = f;
                familiaSelect.appendChild(option);
            });
            
            const ensenanzaSelect = document.getElementById('ensenanzaFilter');
            ensenanzas.forEach(e => {
                const option = document.createElement('option');
                option.value = e;
                option.textContent = e;
                ensenanzaSelect.appendChild(option);
            });
            
            const localidadSelect = document.getElementById('localidadFilter');
            localidades.forEach(l => {
                const option = document.createElement('option');
                option.value = l;
                option.textContent = l;
                localidadSelect.appendChild(option);
            });
            
            // A√±adir event listeners para aplicar filtros autom√°ticamente
            familiaSelect.addEventListener('change', applyFilters);
            ensenanzaSelect.addEventListener('change', applyFilters);
            localidadSelect.addEventListener('change', applyFilters);
        }

        function createLegend() {
            const legendItems = document.getElementById('legendItems');
            const familias = [...new Set(allData.map(d => d['Familia Profesional']))].filter(Boolean).sort();
            
            familias.forEach(familia => {
                const item = document.createElement('div');
                item.className = 'legend-item';
                
                const color = document.createElement('div');
                color.className = 'legend-color';
                color.style.backgroundColor = familyColors[familia] || '#95a5a6';
                
                const text = document.createElement('span');
                text.textContent = familia;
                
                item.appendChild(color);
                item.appendChild(text);
                legendItems.appendChild(item);
            });
        }

        async function displayMarkers(data) {
            markers.forEach(marker => marker.map = null);
            markers = [];
            
            const { AdvancedMarkerElement, PinElement } = await google.maps.importLibrary("marker");
            
            const groupedByCentro = {};
            data.forEach(item => {
                const key = `${item['Centro']}_${item['latitud']}_${item['longitud']}`;
                if (!groupedByCentro[key]) {
                    groupedByCentro[key] = {
                        centro: item['Centro'],
                        localidad: item['LOCALIDAD'],
                        codigo: item['C√≥digo'],
                        lat: parseFloat(item['latitud']),
                        lng: parseFloat(item['longitud']),
                        ciclos: []
                    };
                }
                groupedByCentro[key].ciclos.push({
                    ciclo: item['Ciclo Formativo'],
                    familia: item['Familia Profesional'],
                    ensenanza: item['ENSE√ëANZA']
                });
            });
            
            const bounds = new google.maps.LatLngBounds();
            
            Object.values(groupedByCentro).forEach(centro => {
                if (isNaN(centro.lat) || isNaN(centro.lng)) return;
                
                const familiasPrincipales = [...new Set(centro.ciclos.map(c => c.familia))];
                const color = familyColors[familiasPrincipales[0]] || '#95a5a6';
                
                const pinElement = new PinElement({
                    background: color,
                    borderColor: '#ffffff',
                    glyphColor: '#ffffff',
                    scale: 1.2
                });
                
                const marker = new AdvancedMarkerElement({
                    map: map,
                    position: { lat: centro.lat, lng: centro.lng },
                    title: centro.centro,
                    content: pinElement.element
                });
                
                marker.addListener('click', () => {
                    const familias = [...new Set(centro.ciclos.map(c => c.familia))];
                    
                    const ciclosHTML = centro.ciclos.map(c => `
                        <div style="margin: 10px 0; padding: 12px; background: linear-gradient(135deg, #f8fdf9 0%, #ffffff 100%); border-radius: 8px; border-left: 4px solid ${familyColors[c.familia] || '#95a5a6'}; transition: transform 0.2s;">
                            <div style="font-weight: 600; color: #009245; font-size: 14px; margin-bottom: 6px; line-height: 1.4;">${c.ciclo}</div>
                            <div style="display: flex; flex-direction: column; gap: 4px;">
                                <div style="display: flex; align-items: center; gap: 6px;">
                                    <span style="background: #009245; color: white; padding: 2px 8px; border-radius: 12px; font-size: 11px; font-weight: 600;">üìö ${c.ensenanza}</span>
                                </div>
                                <div style="color: #58595B; font-size: 12px; display: flex; align-items: center; gap: 6px;">
                                    <span style="color: ${familyColors[c.familia] || '#95a5a6'}; font-weight: 600;">‚óè</span>
                                    ${c.familia}
                                </div>
                            </div>
                        </div>
                    `).join('');
                    
                    const content = `
                        <div style="min-width: 320px; max-width: 400px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
                            <div style="background: linear-gradient(135deg, #009245 0%, #8BC53F 100%); padding: 20px; margin: -20px -20px 15px -20px; border-radius: 12px 12px 0 0;">
                                <h3 style="margin: 0; color: #FFFFFF; font-size: 18px; font-weight: 700; line-height: 1.3; text-shadow: 0 2px 4px rgba(0,0,0,0.2);">${centro.centro}</h3>
                                <div style="margin-top: 8px; display: flex; align-items: center; gap: 6px; color: #FFFFFF; font-size: 14px; opacity: 0.95;">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                                    </svg>
                                    ${centro.localidad}
                                </div>
                            </div>
                            <div style="padding: 0 5px;">
                                <div style="margin-bottom: 15px;">
                                    <div style="color: #009245; font-weight: 600; font-size: 13px; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 8px; padding-bottom: 5px; border-bottom: 2px solid #8BC53F;">Informaci√≥n del Centro</div>
                                    <div style="font-size: 13px; color: #666; line-height: 1.6;">
                                        <strong style="color: #333;">C√≥digo:</strong> ${centro.codigo}
                                    </div>
                                </div>
                                <div style="margin-bottom: 15px;">
                                    <div style="color: #009245; font-weight: 600; font-size: 13px; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 8px; padding-bottom: 5px; border-bottom: 2px solid #8BC53F;">Familias Profesionales (${familias.length})</div>
                                    <div>
                                        ${familias.map(f => `<span style="display: inline-block; background: #f0f7f4; color: #007849; padding: 4px 10px; border-radius: 12px; font-size: 12px; font-weight: 500; margin: 2px;">${f}</span>`).join('')}
                                    </div>
                                </div>
                                <div>
                                    <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px; padding: 10px; background: #f0f4f0; border-radius: 8px;">
                                        <span style="color: #009245; font-weight: 700; font-size: 15px;">Ciclos Formativos</span>
                                        <span style="background: #009245; color: white; padding: 4px 12px; border-radius: 20px; font-size: 13px; font-weight: 700;">${centro.ciclos.length}</span>
                                    </div>
                                    <div style="max-height: 300px; overflow-y: auto; padding-right: 5px;">
                                        ${ciclosHTML}
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    infoWindow.setContent(content);
                    infoWindow.open(map, marker);
                });
                
                markers.push(marker);
                bounds.extend({ lat: centro.lat, lng: centro.lng });
            });
            
            if (markers.length > 0) {
                map.fitBounds(bounds);
                if (markers.length === 1) {
                    map.setZoom(14);
                }
            }
            
            updateStats(data);
        }

        function updateStats(data) {
            const centros = new Set(data.map(d => `${d['Centro']}_${d['latitud']}_${d['longitud']}`));
            document.getElementById('centrosCount').textContent = centros.size;
            document.getElementById('ciclosCount').textContent = data.length;
        }

        function applyFilters() {
            const familia = document.getElementById('familiaFilter').value;
            const ensenanza = document.getElementById('ensenanzaFilter').value;
            const localidad = document.getElementById('localidadFilter').value;
            
            let filtered = allData;
            
            if (familia) {
                filtered = filtered.filter(d => d['Familia Profesional'] === familia);
            }
            if (ensenanza) {
                filtered = filtered.filter(d => d['ENSE√ëANZA'] === ensenanza);
            }
            if (localidad) {
                filtered = filtered.filter(d => d['LOCALIDAD'] === localidad);
            }
            
            displayMarkers(filtered);
        }

        function resetFilters() {
            document.getElementById('familiaFilter').value = '';
            document.getElementById('ensenanzaFilter').value = '';
            document.getElementById('localidadFilter').value = '';
            displayMarkers(allData);
        }
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initMap);
        } else {
            initMap();
        }
    </script>
    
    <script>
        (function(d, s, id) {
            var js, gjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyANqujWU86Yfi_1vfhTKxc1hr3s6Hce0tA&v=beta&loading=async';
            gjs.parentNode.insertBefore(js, gjs);
        }(document, 'script', 'google-maps-api'));
    </script>
</body>
</html>
